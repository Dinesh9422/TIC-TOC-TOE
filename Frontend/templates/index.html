{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TIC-TAC-TOE</title>
  <link rel="stylesheet" href="{% static 'static/style.css' %}">
</head>
<body>
  <div class="container">
    <h1 class="game-title">Tic-Tac-Toe âœ¨</h1>

    <div class="player-input">
      <input type="text" id="playerX" placeholder="Enter Your Name (X)">
      <div id="player2Section" style="display: none;">
        <input type="text" id="playerO" placeholder="Enter Player 2 Name (O)">
      </div>
    </div>

    <div style="margin-top: 10px;">
      <button id="nextBtn" onclick="handleNext()" style="display: none;">Next</button>
      <button id="startBtn" onclick="startGame()">Start Game</button>
    </div>

    <div class="mode-select">
      <label>Select Mode:</label>
      <select id="gameMode" onchange="handleModeChange()">
        <option value="1p" selected>Single Player</option>
        <option value="2p">Two Player</option>
      </select>
    </div>

    <div id="turnDisplay" class="turn-display"></div>
    <div id="board" class="board"></div>
    <div class="status" id="status"></div>
    <button onclick="restartGame()">Restart Game</button>
  </div>

  <script src="{% static 'static/script.js' %}"></script>
</body>
</html>
